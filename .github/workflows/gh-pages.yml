name: marp-github-actions

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  LANG: "ja_JP.UTF-8"
jobs:
  build-slides:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - slide: 2024/flutter-intro
            output_name: flutter-intro-2024
          - slide: 2024/flutter-memo
            output_name: flutter-memo-2024
          - slide: 2025/regex-handson
            output_name: regex-handson-2025
          - slide: 2025/scrum-trial
            output_name: scrum-trial-2025
          - slide: 2026/gsap-workshop
            output_name: gsap-workshop-2026
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Packages
        run: sudo apt update -y && sudo apt install -y jq fonts-noto

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install

      - name: Make Directory
        run: mkdir dest && cp -r ./${{ matrix.slide }}/imgs ./dest/imgs || true

      - name: Build Marp PDF
        run: pnpm exec marp ${{ matrix.slide }}/slide.md
          --pdf
          -o ./dest/slide.pdf
          --allow-local-files

      - name: Build Marp HTML
        run: pnpm exec marp ${{ matrix.slide }}/slide.md
          --html
          -o ./dest/slide.html
          --allow-local-files

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: ./dest

  upload-slide:
    runs-on: ubuntu-latest
    needs:
      - build-slides
    steps:
      - name: Download git Artifact
        uses: actions/download-artifact@v4

      - name: Upload Slide Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs:
      - upload-slide
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
