<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gsap.to() - 複数プロパティ</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
  .box { width: 80px; height: 80px; background: #0ae448; border-radius: 8px; }
  .label { margin-top: 24px; font-size: 14px; color: #555; font-weight: bold; }
</style>
</head>
<body>
<div class="box"></div>
<div class="label">x: 300, rotation: 360, scale: 1.2, borderRadius: 50%</div>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script>
  const tl = gsap.timeline({ repeat: -1, repeatDelay: 1 });
  tl.to(".box", { x: 300, rotation: 360, scale: 1.2, borderRadius: "50%", duration: 1.2, ease: "power2.inOut" })
    .to({}, { duration: 0.6 })
    .to(".box", { x: 0, rotation: 0, scale: 1, borderRadius: "8px", duration: 0.8, ease: "power2.in" });
</script>
</body>
</html>
