<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>opacity vs autoAlpha</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; font-family: sans-serif; padding: 40px 60px; }
  h1 { font-size: 1.4em; color: #333; margin-bottom: 32px; padding-bottom: 8px; border-bottom: 3px solid #0ae448; }
  .row { display: flex; align-items: flex-start; margin-bottom: 32px; gap: 24px; }
  .label { width: 140px; font-size: 16px; font-weight: bold; color: #333; padding-top: 28px; }
  .box-wrapper { display: flex; flex-direction: column; align-items: center; }
  .box { width: 80px; height: 80px; background: #0ae448; border-radius: 8px; cursor: pointer; }
  .click-count {
    margin-top: 8px; font-size: 0.85em; font-weight: bold; color: #333;
    min-height: 1.4em;
  }
  .click-count.flash { color: #e74c3c; }
  .hint { font-size: 0.75em; color: #888; }
  .note {
    margin-top: 24px; padding: 16px 20px; background: #f0fdf4; border-left: 4px solid #0ae448;
    font-size: 0.9em; color: #555; border-radius: 0 8px 8px 0;
  }
</style>
</head>
<body>
  <h1>opacity vs autoAlpha</h1>

  <div class="row">
    <span class="label">opacity: 0</span>
    <div class="box-wrapper">
      <div class="box" id="box1"></div>
      <div class="click-count" id="count1">クリック: 0</div>
      <span class="hint">↑ 消えてもクリックしてみて</span>
    </div>
  </div>

  <div class="row">
    <span class="label">autoAlpha: 0</span>
    <div class="box-wrapper">
      <div class="box" id="box2"></div>
      <div class="click-count" id="count2">クリック: 0</div>
      <span class="hint">↑ 消えたらクリックしてみて</span>
    </div>
  </div>

  <div class="note">
    autoAlpha: 0 は opacity: 0 + visibility: hidden。非表示時にクリックできなくなります
  </div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script>
  // opacity: 0 — 見えなくてもクリックできる
  gsap.timeline({ repeat: -1, yoyo: true, repeatDelay: 1.5 })
    .to("#box1", { opacity: 0, duration: 1 });

  // autoAlpha: 0 — visibility: hidden になるのでクリックできない
  gsap.timeline({ repeat: -1, yoyo: true, repeatDelay: 1.5 })
    .to("#box2", { autoAlpha: 0, duration: 1 });

  // クリックカウンター
  let count1 = 0, count2 = 0;
  const el1 = document.getElementById("count1");
  const el2 = document.getElementById("count2");

  function flash(el) {
    el.classList.add("flash");
    setTimeout(() => el.classList.remove("flash"), 300);
  }

  document.getElementById("box1").addEventListener("click", () => {
    el1.textContent = "クリック: " + (++count1);
    flash(el1);
  });
  document.getElementById("box2").addEventListener("click", () => {
    el2.textContent = "クリック: " + (++count2);
    flash(el2);
  });
</script>
</body>
</html>
