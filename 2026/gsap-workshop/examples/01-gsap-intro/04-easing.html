<!-- ========== CSS ========== -->
<style>
body {
  font-family: sans-serif;
  padding: 40px;
}

h2 {
  margin-bottom: 20px;
}

#box {
  width: 80px;
  height: 80px;
  background: skyblue;
  margin-bottom: 20px;
  border-radius: 20px;
}

button {
  margin-right: 8px;
  margin-bottom: 8px;
  padding: 6px 12px;
}
</style>

<!-- ========== HTML ========== -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<h2>イージング - アニメーションの動きを変える</h2>

<div id="box"></div>

<div>
  <button onclick="playEase('none')">linear</button>
  <button onclick="playEase('power2.out')">power2.out</button>
  <button onclick="playEase('power2.in')">power2.in</button>
  <button onclick="playEase('back.out(1.7)')">back.out</button>
  <button onclick="playEase('bounce.out')">bounce.out</button>
  <button onclick="playEase('elastic.out(1, 0.3)')">elastic.out</button>
</div>

<!-- ========== JS ========== -->
<script>
function playEase(easeType) {
  // まずリセット
  gsap.set("#box", { x: 0 });

  // 指定したイージングでアニメーション
  gsap.to("#box", {
    x: 200,
    duration: 1.5,
    ease: easeType
  });
}
</script>
