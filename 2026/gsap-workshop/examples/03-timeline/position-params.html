<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Position パラメータ</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; font-family: sans-serif; padding: 30px 60px; }
  h1 { font-size: 1.4em; color: #333; margin-bottom: 28px; }
  .row { display: flex; align-items: center; margin-bottom: 20px; }
  .label { width: 200px; font-weight: bold; color: #555; font-size: 0.9em; flex-shrink: 0; line-height: 1.4; }
  .label code { background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-size: 0.95em; color: #333; }
  .track { flex: 1; height: 80px; position: relative; }
  .box { width: 80px; height: 80px; background: #0ae448; border-radius: 8px; }
</style>
</head>
<body>
  <h1>Position パラメータ — タイミング制御</h1>

  <div class="row">
    <div class="label"><code>+=0</code> デフォルト<br>(前の後に開始)</div>
    <div class="track"><div class="box" id="box1"></div></div>
  </div>
  <div class="row">
    <div class="label"><code>&lt;</code> 同時<br>(前と同時に開始)</div>
    <div class="track"><div class="box" id="box2"></div></div>
  </div>
  <div class="row">
    <div class="label"><code>&lt;0.5</code> 0.5秒後<br>(前の開始+0.5秒)</div>
    <div class="track"><div class="box" id="box3"></div></div>
  </div>
  <div class="row">
    <div class="label"><code>-=0.5</code> 0.5秒前<br>(前の終了-0.5秒)</div>
    <div class="track"><div class="box" id="box4"></div></div>
  </div>
  <div class="row">
    <div class="label"><code>+=1</code> 1秒後<br>(前の終了+1秒)</div>
    <div class="track"><div class="box" id="box5"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
    const tl = gsap.timeline({ repeat: -1, repeatDelay: 1.5 });

    tl.to("#box1", { x: 300, duration: 0.8, ease: "power2.inOut" })
      .to("#box2", { x: 300, duration: 0.8, ease: "power2.inOut" }, "<")
      .to("#box3", { x: 300, duration: 0.8, ease: "power2.inOut" }, "<0.5")
      .to("#box4", { x: 300, duration: 0.8, ease: "power2.inOut" }, "-=0.5")
      .to("#box5", { x: 300, duration: 0.8, ease: "power2.inOut" }, "+=1");
  </script>
</body>
</html>
