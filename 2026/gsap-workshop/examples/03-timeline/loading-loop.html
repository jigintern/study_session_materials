<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ローディングアニメーション</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
  .container { display: flex; flex-direction: column; align-items: center; gap: 24px; }
  .dots { display: flex; gap: 16px; }
  .dot { width: 20px; height: 20px; border-radius: 50%; background: #0ae448; }
  .loading-label { font-weight: bold; color: #888; font-size: 0.95em; letter-spacing: 0.05em; }
</style>
</head>
<body>
  <div class="container">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="loading-label">Loading...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
    gsap.timeline({ repeat: -1, yoyo: true, repeatDelay: 0.3 })
      .to(".dot", { y: -25, stagger: 0.1, duration: 0.4, ease: "power1.inOut" });
  </script>
</body>
</html>
