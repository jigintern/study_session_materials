<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline defaults & ループ</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; font-family: sans-serif; padding: 30px 60px; }
  h1 { font-size: 1.4em; color: #333; margin-bottom: 24px; }
  .stage { display: flex; flex-direction: column; gap: 16px; }
  .row { display: flex; align-items: center; gap: 16px; }
  .label { width: 160px; font-weight: bold; color: #555; font-size: 0.85em; flex-shrink: 0; }
  .box { width: 60px; height: 60px; border-radius: 8px; flex-shrink: 0; }
  #box1 { background: #e74c3c; }
  #box2 { background: #3498db; }
  #box3 { background: #f39c12; }
</style>
</head>
<body>
  <h1>Timeline defaults & ループ</h1>
  <div class="stage">
    <div class="row"><span class="label">① 右に移動</span><div class="box" id="box1"></div></div>
    <div class="row"><span class="label">② 回転しながら移動</span><div class="box" id="box2"></div></div>
    <div class="row"><span class="label">③ 拡大しながら移動</span><div class="box" id="box3"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
    // defaults で共通プロパティをまとめる
    // repeat: -1, yoyo: true でループ
    const tl = gsap.timeline({
      defaults: { duration: 0.6, ease: "power2.out" },
      repeat: -1,
      yoyo: true,
      repeatDelay: 0.5,
    });

    // duration, ease は defaults で共通化されているので省略可能
    tl.to("#box1", { x: 300 })
      .to("#box2", { x: 300, rotation: 360 }, "-=0.3")
      .to("#box3", { x: 300, scale: 1.5 }, "-=0.3");
  </script>
</body>
</html>
