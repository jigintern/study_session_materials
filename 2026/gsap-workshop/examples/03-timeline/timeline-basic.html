<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline 基本</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; font-family: sans-serif; padding: 40px 60px; }
  h1 { font-size: 1.4em; color: #333; margin-bottom: 32px; }
  .row { display: flex; align-items: center; margin-bottom: 24px; }
  .label { width: 80px; font-weight: bold; color: #555; font-size: 0.95em; flex-shrink: 0; }
  .track { flex: 1; height: 80px; position: relative; }
  .box { width: 80px; height: 80px; background: #0ae448; border-radius: 8px; }
</style>
</head>
<body>
  <h1>Timeline 基本 — 順番に実行される</h1>

  <div class="row">
    <div class="label">Box 1</div>
    <div class="track"><div class="box" id="box1"></div></div>
  </div>
  <div class="row">
    <div class="label">Box 2</div>
    <div class="track"><div class="box" id="box2"></div></div>
  </div>
  <div class="row">
    <div class="label">Box 3</div>
    <div class="track"><div class="box" id="box3"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script>
    const tl = gsap.timeline({ repeat: -1, repeatDelay: 1 });

    tl.to("#box1", { x: 300, duration: 0.6, ease: "power2.inOut" })
      .to("#box2", { x: 300, duration: 0.6, ease: "power2.inOut" })
      .to("#box3", { x: 300, duration: 0.6, ease: "power2.inOut" });
  </script>
</body>
</html>
