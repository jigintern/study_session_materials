<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline + ScrollTrigger</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; font-family: sans-serif; color: #333; }
  .spacer {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .spacer-before { background: #f9f9f9; }
  .spacer-after { background: #f9f9f9; }
  .spacer p {
    font-size: 1.2em;
    color: #888;
  }
  .content {
    padding: 120px 40px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    background: #fff;
  }
  .title {
    font-size: 2.4em;
    font-weight: bold;
    color: #333;
  }
  .subtitle {
    font-size: 1.2em;
    color: #555;
  }
  .image {
    width: 300px;
    height: 200px;
    background: #e0e0e0;
    border-radius: 12px;
  }
  .description {
    font-size: 1em;
    color: #555;
    max-width: 480px;
    text-align: center;
    line-height: 1.8;
  }
</style>
</head>
<body>
  <div class="spacer spacer-before">
    <p>↓ スクロールしてね ↓</p>
  </div>

  <div class="content">
    <div class="title">タイトル</div>
    <div class="subtitle">サブタイトルテキスト</div>
    <div class="image"></div>
    <div class="description">説明文がここに入ります。スクロールに連動して順番に表示されます。</div>
  </div>

  <div class="spacer spacer-after">
    <p>↑ スクロールを戻すとアニメーションも戻ります</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: '.content',
        start: 'top center',
        end: 'bottom center',
        scrub: 1,
        markers: true
      }
    });

    tl.from('.title', { opacity: 0, y: 50 })
      .from('.subtitle', { opacity: 0, y: 30 }, '-=0.3')
      .from('.image', { scale: 0.8, opacity: 0 })
      .from('.description', { opacity: 0, x: -50 });
  </script>
</body>
</html>
