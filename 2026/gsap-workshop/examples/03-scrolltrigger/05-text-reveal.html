<!-- ========== CSS ========== -->
<style>
body {
  font-family: sans-serif;
  padding: 40px;
}

h2 {
  margin-bottom: 10px;
}

p {
  color: #888;
  margin-bottom: 20px;
}

.spacer {
  height: 80vh;
}

#text {
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  line-height: 1.4;
}

#text .word {
  display: inline-block;
  opacity: 0;
  transform: translateY(50px);
}
</style>

<!-- ========== HTML ========== -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<h2>テキストアニメーション</h2>
<p>↓ スクロールに合わせて文字が現れる ↓</p>

<div class="spacer"></div>

<div id="text">
  <span class="word">GSAP</span>
  <span class="word">で</span>
  <span class="word">Web</span>
  <span class="word">を</span>
  <span class="word">もっと</span>
  <span class="word">楽しく！</span>
</div>

<div class="spacer"></div>

<!-- ========== JS ========== -->
<script>
gsap.registerPlugin(ScrollTrigger);

gsap.to("#text .word", {
  opacity: 1,
  y: 0,
  stagger: 0.1,
  duration: 0.8,
  ease: "power2.out",
  scrollTrigger: {
    trigger: "#text",
    start: "top 80%"
  }
});
</script>
