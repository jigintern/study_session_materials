<!-- ========== CSS ========== -->
<style>
body {
  font-family: sans-serif;
  padding: 40px;
}

h2 {
  margin-bottom: 10px;
}

p {
  color: #888;
  margin-bottom: 20px;
}

.spacer {
  height: 80vh;
}

.slide-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
  max-width: 400px;
}

#box1, #box2, #box3 {
  height: 80px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: white;
  font-size: 18px;
}

#box1 { background: skyblue; }
#box2 { background: salmon; }
#box3 { background: mediumseagreen; }
</style>

<!-- ========== HTML ========== -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<h2>順番にスライドイン</h2>
<p>↓ スクロールしてね ↓</p>

<div class="spacer"></div>

<div class="slide-container">
  <div id="box1">1</div>
  <div id="box2">2</div>
  <div id="box3">3</div>
</div>

<div class="spacer"></div>

<!-- ========== JS ========== -->
<script>
gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray("#box1, #box2, #box3").forEach(function(item, i) {
  gsap.from(item, {
    x: i % 2 === 0 ? -100 : 100,
    opacity: 0,
    duration: 0.8,
    ease: "power2.out",
    scrollTrigger: {
      trigger: item,
      start: "top 85%",
      markers: true         // デバッグ用
    }
  });
});
</script>
