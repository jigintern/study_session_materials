<!-- ========== CSS ========== -->
<style>
body {
  font-family: sans-serif;
  padding: 40px;
  overflow-x: hidden;
}

h2 {
  margin-bottom: 10px;
}

p {
  color: #888;
  margin-bottom: 20px;
}

.spacer {
  height: 80vh;
}

.horizontal-container {
  overflow: hidden;
}

.horizontal-scroller {
  display: flex;
  gap: 20px;
  width: max-content;
  padding: 40px 0;
}

.card {
  width: 1000px;
  height: 400px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  font-weight: bold;
  color: white;
  flex-shrink: 0;
}

.card:nth-child(1) { background: skyblue; }
.card:nth-child(2) { background: salmon; }
.card:nth-child(3) { background: mediumseagreen; }
.card:nth-child(4) { background: sandybrown; }
.card:nth-child(5) { background: #9b59b6; }
</style>

<!-- ========== HTML ========== -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<h2>横スクロール（Horizontal Scroll）</h2>
<p>↓ 縦にスクロールすると、カードが横に移動する ↓</p>

<div class="spacer"></div>

<div class="horizontal-container" id="h-container">
  <div class="horizontal-scroller" id="h-scroller">
    <div class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
  </div>
</div>

<div class="spacer"></div>

<!-- ========== JS ========== -->
<script>
gsap.registerPlugin(ScrollTrigger);

// スクローラーの幅を計算（全体の幅 − 画面幅 = スクロール量）
const scroller = document.querySelector("#h-scroller");
const scrollAmount = scroller.scrollWidth - window.innerWidth;

// 横スクロールアニメーション
gsap.to("#h-scroller", {
  x: () => -scrollAmount,   // 関数形式で値を返す（リサイズ対応）
  ease: "none",              // スクロールに完全追従
  scrollTrigger: {
    trigger: "#h-container",
    start: "top top",                   // コンテナが画面上端に来たら開始
    end: () => "+=" + scrollAmount,     // スクロール量 = コンテナ幅
    pin: true,                          // コンテナを画面に固定
    scrub: 1,                           // 1秒かけて追従
    markers: true,                      // デバッグ用（本番では削除）
    invalidateOnRefresh: true           // ウィンドウリサイズ時に再計算
  }
});
</script>
