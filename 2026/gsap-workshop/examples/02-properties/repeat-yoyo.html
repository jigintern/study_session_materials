<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>repeat & yoyo</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
  .stage { position: relative; width: 460px; height: 120px; }
  .box { width: 80px; height: 80px; background: #0ae448; border-radius: 8px; position: absolute; top: 20px; left: 0; }
  .label { position: absolute; top: 0; font-size: 13px; color: #555; font-weight: bold; }
  .label-start { left: 20px; }
  .label-end   { right: 20px; }
</style>
</head>
<body>
<div class="stage">
  <div class="label label-start">repeat: -1, yoyo: true</div>
  <div class="box"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script>
  gsap.to(".box", { x: 300, duration: 1, ease: "power1.inOut", repeat: -1, yoyo: true });
</script>
</body>
</html>
