  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: #fafafa;
  color: #888;
}
section.break h1 {
  font-size: 2.5em;
  font-weight: 300;
}
section.demo {
  display: flex;
  flex-direction: column;
}
section.demo iframe {
  width: 100%;
  flex: 1
}
code {
  background: #f4f4f5;
  padding: 2px 6px;
  border-radius: 3px;
  font-size: 0.9em;
}
pre code {
  background: none;
  padding: 0;
}

  font-size: 0.85em;
}

  background: #f4f4f5;
}
.columns {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1em;
}
.highlight {
  color: #0ae448;
  font-weight: bold;
}
.small {
  font-size: 0.75em;
}
